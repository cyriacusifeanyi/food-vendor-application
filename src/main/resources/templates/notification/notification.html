<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'Notification #' + notification.id}"></title>
</head>
<body>
<h1 th:text="${'Notification #' + notification.id}">Menu #id</h1>


<p>Sender: <span th:text="${notification.vendorId.businessName}"></span></p>
<p>Receiver: <span th:text="${notification.customerId.fullName}"></span></p>
<p>Subject: <span th:text="${'Order #' + notification.orderId.id}"></span></p>
<p>Message: <span th:text="${notification.message}"></span></p>
<p>Message status: <span th:text="${notification.messageStatusId.name}"></span></p>
<p>Time created: <span th:text="${notification.dateTimeCreated}"></span></p>


</body>
</html>
