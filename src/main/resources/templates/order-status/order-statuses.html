<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Status</title>
</head>
<body>
<h2>Order Status List</h2>
<ul>
    <li th:each="orderStatus: ${orderStatuses}">
        <a th:href="@{/order-statuses/{id}(id=${orderStatus.id})}">
            Id: <span th:text = "${orderStatus.id}"></span>
            Name: <span th:text = "${orderStatus.name}"></span>
        </a>
    </li>
</ul>

<h2>Create new Order status</h2>
<form method="post" th:action="@{/order-status}">
    <label>Name:
        <input type="text" name="name" />
    </label>
    <input type="submit" value="Add new Order Status"/>
</form>
</body>
</html>
